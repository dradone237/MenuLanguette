<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Languette</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accueil"> <!--cette div avec la  class accueil qui va contenir tout notre projet -->

        <div class="btn">Menu</div> <!--la div qui contient le boutton situe en haut a droite -->

        <h1>Découvre.</h1>

        <video autoplay muted loop id="myVideo"><!--declaration et utilisation de la video 'autoplay': signifique la video se joue automatiquement, muted: sans song , loop: la video se joue  indefinement-->
            <source src="ressources/Video.mp4" type="video/mp4"><!--indication du chenin de la source ou se trouve la video-->
        </video>


        <div class="menuSlider"><!--creation du menu Languette-->
            <div class="flexContainer"><!--cette div qui va contenir a la fois le menu et les photos qui va utilise fleboox sur ses deux enfants --> 
                <div class="menuContainer"> <!--cette div qui va contenir le menu -->
                    <ul class="menu"> <!--creation d'une liste avec la class menu-->
                        <li class="menuItem"  data-id='1'><a href="#">Notre Vison</a></li>
                        <li class="menuItem"  data-id='2'><a href="#">Nos réalisations</a></li>
                        <li class="menuItem"  data-id='3'><a href="#">Nos prestations</a></li>
                        <li class="menuItem"  data-id='4'><a href="#">L'équipe</a></li>
                        <li class="menuItem"  data-id='5'><a href="#">La boutique</a></li>
                        <li class="menuItem"  data-id='6'><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="pics"><!--cette div qui seras notre conteneur pour les photos -->
                    <div class="imgContainer"> <!--cette div qui va contenir chaque image une pas une  -->
                        <img src="ressources/pic1.jpg" id="imgChange">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src = "https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js" ></script> 
    <script src="app.js"></script>
</body>
</html>
